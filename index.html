<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS2 char stat overlay</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="char">
            <img id="faction" alt="faction img">
            <h3 id="username">*</h3>
            <img id="prestige" alt="prestige image">
            <p id="br">*</p>
            <div class="bar_bg">
                <div id="br_bar" class="bar_fg">*%</div>
            </div>
        </div>
        <dl>
            <div>
                <dt>Kills</dt>
                <dd id="kill">*</dd>
            </div>
            <div>
                <dt>Deaths</dt>
                <dd id="death">*</dd>
            </div>
            <div>
                <dt>Captures</dt>
                <dd id="capture">*</dd>
            </div>
            <div>
                <dt>Defenses</dt>
                <dd id="defense">*</dd>
            </div>
            <div>
                <dt>K/D</dt>
                <dd id="kd">*</dd>
            </div>
            <div>
                <dt>KPM</dt>
                <dd id="kpm">*</dd>
            </div>
            <div>
                <dt>SPM</dt>
                <dd id="spm">*</dd>
            </div>
            <div>
                <dt>Played (hours)</dt>
                <dd id="played">*</dd>
            </div>
            <div>
                <dt>Created</dt>
                <dd id="age">*</dd>
            </div>
        </dl>
        <div id="updated">
            <h6 id="updated_time">Not updated</h6>
        </div>
    </section>
</body>
</html>
